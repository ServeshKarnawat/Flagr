<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Risk Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 280px;
      margin: 0;
      padding: 15px;
      background: #f9fafb;
      color: #333;
    }

    h2 {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    /* Styles for the single flag icon */
    .flag-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    /* NEW STYLE: For the text under the flag */
    #risk-text {
        font-weight: bold;
        font-size: 1.1em;
        margin-top: 5px; /* Spacing between circle and text */
        color: #555;
    }


    #risk-flag {
      width: 70px; /* Increased size for prominence */
      height: 70px;
      border-radius: 50%;
      margin: 0 auto;
      border: 4px solid #fff; /* White border for contrast */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px; /* Size for a potential icon/emoji */
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Specific colors for the flag */
    .risk-high { background: #e74c3c; /* Red */ }
    .risk-moderate { background: #f1c40f; /* Yellow */ }
    .risk-low { background: #2ecc71; /* Green */ }

    .progress-container {
      text-align: center;
      margin-bottom: 15px;
    }

    .progress-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 15px;
      border-radius: 10px;
      background: #ddd;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #e74c3c, #f1c40f, #2ecc71);
      transition: width 0.5s ease-in-out;
    }

    #percent {
      margin-top: 8px;
      font-size: 0.9em;
    }

    /* Styles for the Learn More button */
    #learn-more-btn {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #3498db; /* Blue color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s;
      display: none; /* Keep hidden until score is fetched */
    }

    #learn-more-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Privacy Risk Scanner</h2>
  <div id="result">Waiting...</div>
  
  <div class="flag-container">
    <div id="risk-flag" title="Overall Risk"></div>
    <div id="risk-text">...</div> 
  </div>

  <div class="progress-container">
    <span class="progress-label">Website Safety</span>
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>
    <div id="percent">0%</div>
  </div>

  <button id="learn-more-btn">Learn More</button>
  <script src="popup.js"></script>
</body>
</html>
